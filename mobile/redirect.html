<!DOCTYPE html>
<html>
  <body>

    <script>
    const googlePlayStoreUrl =
  "https://play.google.com/store/apps/details?id=hk.com.sharppoint.spmobile.sptraderprohd&hl=zh_HK&gl=US";
const appleAppStoreUrl =
  "https://apps.apple.com/hk/app/sptrader-pro-hd/id1043451438";
const fallBackUrl = "http://sharppoint.com.hk/";
function getMobileOS() {
  const ua = navigator.userAgent;
  if (/android/i.test(ua)) {
    return "Android";
  } else if (
    /iPad|iPhone|iPod/.test(ua) ||
    (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1)
  ) {
    return "iOS";
  }
  return "Other";
}
window.onload = function () {
  switch (getMobileOS()) {

     case "iOS":
       window.location.replace(appleAppStoreUrl);
       break;
     case "Android":
       window.location.replace(googlePlayStoreUrl);
       break;

    default:
      window.location.replace(fallBackUrl);
      break;
  }
};

    </script>
  </body>
</html>
